<!DOCTYPE html>
<html>
<head>
    <title>AVATAR.AI VIRTUAL TRYON</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            text-align: center;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .custom-file-input {
            display: none;
        }
        .custom-file-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(158, 0, 226);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .custom-file-label:hover {
            background-color: rgb(135, 0, 194);
        }
        .flash-message {
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(255, 255, 0, 0.2);
            border: 1px solid #FFD700;
            color: #FFD700;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.5);
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-spacing: 20px;
        }
        table td {
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 130px;
            border-radius: 20px;
        }
        .upload-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(158, 0, 226);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .upload-button:hover {
            background-color: rgb(135, 0, 194);
        }
        @media (max-width: 768px) {
            table {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            table td {
                width: 45%;
                margin: 10px;
            }
        }
        @media (max-width: 480px) {
            table td {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-message">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <form action="/" method="post" enctype="multipart/form-data" class="form-container">
        <!-- Styled Choose File Button -->
        <label for="file" class="custom-file-label">Choose File</label>
        <input type="file" id="file" name="file" class="custom-file-input" />

        <h1 style="font-family: Berlin Sans FB; color: rgb(158, 0, 226);">
            <strong>AVATAR.AI VIRTUAL TRYON</strong>
        </h1>
        <table>
            <tr>
                <td>
                    <input type="radio" id="radiobtn1" name="item" class="Send_data input-hidden" value="cloth1" />
                    <label for="radiobtn1">
                        <img src="static/cloths/1.png" alt="Cloth 1" />
                        <br><span>Cloth 1</span>
                    </label>
                </td>
                <td>
                    <input type="radio" id="radiobtn2" name="item" class="Send_data input-hidden" value="cloth2" />
                    <label for="radiobtn2">
                        <img src="static/cloths/2.png" alt="Cloth 2" />
                        <br><span>Cloth 2</span>
                    </label>
                </td>
                <td>
                    <input type="radio" id="radiobtn3" name="item" class="Send_data input-hidden" value="cloth3" />
                    <label for="radiobtn3">
                        <img src="static/cloths/3.png" alt="Cloth 3" />
                        <br><span>Cloth 3</span>
                    </label>
                </td>
                <td>
                    <input type="radio" id="radiobtn4" name="item" class="Send_data input-hidden" value="cloth4" />
                    <label for="radiobtn4">
                        <img src="static/cloths/4.png" alt="Cloth 4" />
                        <br><span>Cloth 4</span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="radiobtn5" name="item" class="Send_data input-hidden" value="cloth5" />
                    <label for="radiobtn5">
                        <img src="static/cloths/5.png" alt="Cloth 5" />
                        <br><span>Cloth 5</span>
                    </label>
                </td>
                <td>
                    <input type="radio" id="radiobtn6" name="item" class="Send_data input-hidden" value="cloth6" />
                    <label for="radiobtn6">
                        <img src="static/cloths/6.png" alt="Cloth 6" />
                        <br><span>Cloth 6</span>
                    </label>
                </td>
                <td>
                    <input type="radio" id="radiobtn7" name="item" class="Send_data input-hidden" value="cloth7" />
                    <label for="radiobtn7">
                        <img src="static/cloths/7.png" alt="Cloth 7" />
                        <br><span>Cloth 7</span>
                    </label>
                </td>
                <td>
                    <input type="radio" id="radiobtn8" name="item" class="Send_data input-hidden" value="cloth8" />
                    <label for="radiobtn8">
                        <img src="static/cloths/8.png" alt="Cloth 8" />
                        <br><span>Cloth 8</span>
                    </label>
                </td>
            </tr>
        </table>
        <input type="submit" value="Upload" class="upload-button">
    </form>
</body>
</html>
